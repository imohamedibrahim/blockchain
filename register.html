<!DOCTYPE html>
<html lang="en">
<head>
  <title>C2H</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdn.rawgit.com/ethereum/web3.js/develop/dist/web3.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-formhelpers/2.3.0/js/bootstrap-formhelpers.min.js"></script>
  <script src="./js/contract.js"></script>
  <script src="./js/register.js"></script>
</head>
<body>

<div class="container">
  <h2>C2H Regitration</h2>
  <form>
    <div class="form-group">
      <label>Name:</label>
      <input type="text" class="form-control" id="usr" required>  
    </div>
    <div class="form-group ">
      <label>Country:</label>
      <select id="country" class="form-control bfh-countries" data-country="IN"></select>
    </div>
    <div class="form-group">
      <label>State:</label>
      <select id="state" class="form-control bfh-states" data-country="country"></select>
    </div>
    <div class="form-group">
      <label>Phone Number:</label>
      <input type="text" class="form-control" id="Phoneno" required>
    </div>
    <input id="submit" type="submit" class="btn btn-success pull-right">
  </form>
</div>

</body>
</html>
