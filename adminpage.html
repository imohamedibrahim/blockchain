<!DOCTYPE html>
<html>
<head>
  <title>C2H DApp</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdn.rawgit.com/ethereum/web3.js/develop/dist/web3.js"></script>
  <script src="./js/contract.js"></script> 
</head>
<script>
$(document).ready(function(){
  $('#details').hide();
  var videoid = $('#videoid').val();
  var videocost = $('#videocost').val();
  $("#totaltransaction").html(''+contractInstance.gettransactionamount());
  $("#ownerbalance").html(''+contractInstance.getpeerbalance.call(web3.eth.accounts[2]));
   $("#peerbalance").html(''+contractInstance.getownerbalance.call(web3.eth.accounts[1]));
    $("#enter").click(function(){
	   contractInstance.addvideoid(parseInt(videoid),parseInt(videocost),{from: web3.eth.accounts[0]}); 
	    alert(contractInstance.video_id(parseInt(videoid)));
    });
  
  $("#clear").click(function(){
    $('#details').hide();
    });
}); 

</script>
<body>
<div class="container">
        <h1>DAPP</h1>
	<br>
	<p>total transaction: <span id="totaltransaction"></span></p>
	 <p>total transaction to owners: <span id="ownerbalance"></span></p>
	  <p>total peer transaction to peers: <span id="peerbalance"></span></p>
          <form>
                <div class="input-group">
                                <p>video id:</p>
                                <input id="videoid" type="text" class="form-control" name="id" placeholder="ID">
                                <br><br>
                                <p>video cost:</p>
                                 <input id="videocost" type="text" class="form-control" >

                </div>
                <br>
        </form>
<br><br>
          <a href="#" id="enter" class="btn btn-primary">Enter</a>
				  <a href="" id="clear" class="btn btn-primary">Clear</a>
        </form>
  <hr>
  </div>
</div>
  
  <div id="details" class="container">
	<h1>Video Profit</h1>
      <table id= "Profitdata" class="table table-hover table-bordered table-striped">
          <tr>
            <th class="text-center"> Contributors </th>
            <th class="text-center"> Investors</th>
          </tr>
          <tr>
            <td id="userid"></td>
            <td id="investor1"><span id=""></span></td>
          </tr>  
          <tr>
            <td class="text-center"></td>
            <td></td>
          </tr>  
          <tr>
            <td class="text-center"></td>
            <td></td>
          </tr>  
          <tr>
            <td class="text-center"></td>
            <td></td>
          </tr>      
     </table>

</div>

</body>
</html>
